version: "2"
sql:
  - schema: "gateways/postgres/migrations"
    queries: "gateways/pg/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "gateways/pg/sqlc"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        overrides:
          # Type mappings
          - db_type: "uuid"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              package: "uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true